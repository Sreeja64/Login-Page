<body>
    <main>
        <section class="container">

                <button type="submit" id="submit" name="Login" value="Login">Login</button>
            </form>
            <section class="link_container">
                <a class="page_link1 links" href="Registration.html">Forgot your password?</a>
                <button onclick="" class="facebooklink"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i>Connect with Facebook</button>
                <button onclick="" class="twitterlink"><i class="fa fa-twitter fa-lg"></i>Connect with Twitter</button>
                <div class="page_link2 links">
                    <h5>Don't have an account?  </h5>
                    <a class="links" href="Registration.html">Sign up</a>
                </div>
            </section>
        </section>
